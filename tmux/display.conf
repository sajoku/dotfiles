######################
### DESIGN CHANGES ###
######################

# loud or quiet?
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

#  modes
setw -g clock-mode-color color237
setw -g mode-style 'fg=color237 bg=default'

# panes
set -g pane-border-style 'fg=color0 bg=default'
set -g pane-active-border-style bg=default,fg=yellow

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status "on"
set -g status-style 'bg=default fg=color7 bright '
set -g status-left ''
set -g status-right '#{prefix_highlight} #[fg=color7,bg=default] %d/%m #[fg=color7,bg=default] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20
setw -g window-status-separator ""

setw -g window-status-current-style 'fg=yellow bg=default'
setw -g window-status-current-format ' #I#[fg=yellow]:#[fg=yellow]#W#[fg=yellow]#F'

setw -g window-status-style 'fg=color7 bg=default'
setw -g window-status-format ' #[fg=default]#I:#[fg=default]#W#[fg=default]#F '

setw -g window-status-bell-style 'fg=color255 bg=default'

# messages
set -g message-style 'fg=yellow bg=default'

# highlight text selection
set-window-option -g mode-style 'fg=color0 bg=color1'
