format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$line_break\
$python\
$aws\
$character"""
# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

[directory]
style = "blue"

[character]
success_symbol = "[Œª](green)"
error_symbol = "[Œ∫](red)"
vicmd_symbol = "[‚ùÆ](bold green)"

[git_branch]
format = "[$branch]($style)"
style = "bright-black"

[git_status]
format = '([$all_status$ahead_behind]($style) )'
stashed = "‚â°"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[python]
format = "[$virtualenv]($style) "
style = "bright-black"

[aws]
format = "on [$symbol$profile $duration]($style) "
style = "bold yellow"
symbol = "üÖ∞ "
