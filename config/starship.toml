format = "$all"
# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

[directory]
style = "blue"
read_only = " "

[character]
success_symbol = "[\uf0a9](blue)"
error_symbol = "[κ](red)"

[git_metrics]
disabled = false

[bun]
format = 'via [🍔 $version](bold green) '

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[python]
format = "[$virtualenv]($style) "
style = "bright-black"
symbol = " "

[aws]
format = "on [$symbol$profile $duration]($style) "
style = "yellow"
symbol = "  "

[buf]
symbol = " "

[c]
symbol = " "

[conda]
symbol = " "

[dart]
symbol = " "


[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[git_branch]
symbol = " "
style="yellow"
format="[$symbol$branch(:$remote_branch) ]($style)"

[golang]
symbol = " "

[guix_shell]
symbol = " "

[haskell]
symbol = " "

[haxe]
