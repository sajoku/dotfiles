# disable starship from forcing a new line to be taken. Solved the empty line 
# at start of terminal
add_newline = false

#I'm not a fan of having multiple lines but let's see if 
# we can get by, so disable=false for now. Setting to true will result in a
# single line.
[line_break]
disabled = false

# Replace the "" symbol in the prompt with "➟"
[character]      # The name of the module we are configuring is "character"
success_symbol = "[λ](green)"
error_symbol = "[~@](red)"
vicmd_symbol = "[❮](bold green)"

[cmd_duration]
disabled=true

[username]
disabled = true

# configure directory
[directory]
truncate_to_repo = true # truncates directory to root folder if in github repo
style = "cyan"
truncation_length = 2

[git_branch]
style="red"
symbol = ""

[git_status]
format = "[$all_status$ahead_behind]($style) "
style="red"
